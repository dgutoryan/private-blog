<div class="post-details">
  <div class="post-actions">
    <button class="pb-common-btn" [routerLink]="['/posts/edit/' + postId]">Edit Post</button>
    <p-dialog
      [(visible)]="isVisible"
      [responsive]="false"
      [modal]="true"
      [draggable]="false"
      [dismissableMask]="true"
      [showHeader]="false"
      [minHeight]="0"
    >
      <div>Are you sure you want to delete this post?</div>
      <p-footer>
        <button
          class="pb-common-btn"
          (click)="deletePost()"
          [class.loading]="loading"
          [disabled]="loading"
        >
          Delete
        </button>
        <button class="pb-common-btn outline" (click)="isVisible = false">Cancel</button>
      </p-footer>
    </p-dialog>
    
    <button class="pb-danger-btn delete-post" (click)="isVisible = true">Delete Post</button>
  </div>
  <div class="post-title">
    {{(post$ | async)?.title}}
  </div>
  <div class="post-date">
    <div class="date">
        {{(post$ | async)?.createdAt.toDate() | dateFormat:'LL'}}
    </div>
  </div>
  <div class="post-description" [innerHTML]="(post$ | async)?.description"></div>
</div>
